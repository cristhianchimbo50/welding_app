<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Calculadora de Soldadura SMAW{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu CSS personalizado -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

    <header class="header-bar">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class="d-flex align-items-center mb-2 mb-md-0">
                <img src="{{ url_for('static', filename='images/LOGO_ESPOCH.png') }}" class="logo-img" alt="Logo ESPOCH">
                <img src="{{ url_for('static', filename='images/LOGO_FAC_MECANICA.png') }}" class="logo-img" alt="Logo Facultad Mecánica">
                <img src="{{ url_for('static', filename='images/LOGO_CARR_MECANICA.png') }}" class="logo-img" alt="Logo Carrera Mecánica">
            </div>
            <div class="text-center flex-grow-1">
                <div class="header-title">Calculadora de Soldadura SMAW</div>
                <div class="integrantes text-white-50">
                    <strong>Integrantes:</strong> Sammy Narváez (7944), Rómulo López (7562), Luis Cruz (7898)
                </div>
            </div>
        </div>
    </header>

    <div class="container pb-3">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer-bar text-center text-muted">
        Proyecto académico &copy; 2024 - ESPOCH - Facultad de Mecánica
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
